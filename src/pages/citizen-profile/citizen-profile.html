<ion-header>

  <ion-navbar>
    <ion-title>citizenProfile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <div class="list">
        <label class="item item-input">
            <span class="input-label"> الرقم القومى</span>
            <span class="input-label"> {{citizen_national_id}}</span>
        </label>
        <label class="item item-input">
          <span class="input-label">الأسم بالكامل </span>
          <input type="text" [(ngModel)]="citizen_name">
        </label>
        <ion-list>
            <ion-item>
              <ion-label>النوع</ion-label>
              <ion-select [(ngModel)]="sex"  okText="حفظ">
                <ion-option value="male" selected="true">ذكر</ion-option>
                <ion-option value="femal">انثى</ion-option>
                 </ion-select>
            </ion-item>
        </ion-list>
        <label class="item item-input">
            <span class="input-label"> العنوان</span>
            <input type="text" [(ngModel)]="address">
          </label>
        <button ion-button class="button" (click)="save()"> حفظ  </button>
        
      </div>
</ion-content>
