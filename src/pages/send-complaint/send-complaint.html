<ion-header>

  <ion-navbar>
    <ion-title>إرسال شكوى</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageContent">

  <div class="background1"></div>
  <div class="background2"></div>
 
    <span class="searchcontent">
      <ion-item>
        <ion-input placeholder="الاسم" type="text" [(ngModel)]="Customername" name="firstField"></ion-input>

      </ion-item>
      <ion-item>
        <ion-input placeholder="الرقم القومى" type="text" [(ngModel)]="CustomerNationalID" name="firstField"></ion-input>

      </ion-item>
    </span>

    <span>

      <ion-item>
        <ion-label floating></ion-label>
        <ion-textarea rows="15" cols="20" placeholder="ادخل  الشكوى" [(ngModel)]="complaint"></ion-textarea>
      </ion-item>
      <button ion-button (click)="sendcomplaint()">تقديم الشكوى</button>

    </span>
</ion-content>
