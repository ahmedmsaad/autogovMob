<ion-header>

    <ion-navbar>
      <ion-title>معلومات عن الشكوى المقدمة</ion-title>

  <ion-content padding class="pageContent">

    <div class="background1"></div>
    <div class="background2"></div>
  
      <span class="searchcontent">
        
          <ion-chip>
              <ion-label class="my-label"  color="primary">Default</ion-label>

          <ion-label color="primary"item-right>اسم صاحب الشكوى</ion-label>
          <ion-input placeholder="اسم صاحب الشكوى" type="text" [(ngModel)]="Customername" name="firstField" item-end></ion-input>
        </ion-item>
  
        <ion-item>
          <ion-input placeholder="الشكوى" type="text" [(ngModel)]="ComplaintID" name="firstField"></ion-input>
  
        </ion-item>
      </span>
  
  
      <ion-chip #chip1>
          <ion-label  color="primary">Default</ion-label>
          <button ion-button clear color item-end="light" >

          </button>
        </ion-chip>
