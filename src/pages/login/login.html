<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="list">
    <label class="item item-input">
      <span class="input-label">اسم المستخدم/ رقم البطاقه</span>
      <input type="text" [(ngModel)]="user">
    </label>
    <label class="item item-input">
      <span class="input-label">الرقم السرى</span>
      <input type="password" [(ngModel)]="password">
    </label>
    <button ion-button class="button" (click)="Login()"> تسجيل دخول </button>
    <button ion-button class="button" (click)="goToregister()"> إنشاء حساب  </button>
    
  </div>
</ion-content>
