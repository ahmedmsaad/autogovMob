<ion-header>

  <ion-navbar>
    <ion-title> الرد على الشكوى </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageContent">
    <div class="complaint" href="#">
      <h2>مقدمه من {{Complaint.citizen_national_id}}</h2>
      <p class="complaintcontent" >{{Complaint.complain_content}}</p>
      <p >{{Complaint.created_at}}</p>
      <img [src]="Complaintimage" height="100" *ngIf="Complaintimage">


    </div>

    <span>

      <ion-item>
        <ion-label floating></ion-label>
        <ion-textarea rows="10" cols="20" placeholder="اكتب الرد " [(ngModel)]="reply"></ion-textarea>
      </ion-item>
      <div style="text-align:center">
        <input type="file" #fileupload [(ngModel)]="myFile" name="myFile" (change)="fileEvent($event)"/>
      </div>
      <img [src]="imgURL" height="200" *ngIf="imgURL">

      <button ion-button (click)="sendreply()"> إرسال الرد  </button>

    </span>

</ion-content>
