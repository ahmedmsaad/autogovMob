<ion-header>

  <ion-navbar>
    <ion-title>sendreply</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="pageContent">
    <div class="complaint" href="#">
      <h2>مقدمه من {{Complaint.citizen_name}}</h2>
      <p class="complaintcontent" >{{Complaint.complain_content}}</p>
      <p >{{Complaint.created_at}}</p>
    </div>

    <span>

      <ion-item>
        <ion-label floating></ion-label>
        <ion-textarea rows="15" cols="20" placeholder="اكتب الرد " [(ngModel)]="reply"></ion-textarea>
      </ion-item>
      <button ion-button (click)="sendreply()"> إرسال الرد  </button>

    </span>

</ion-content>
